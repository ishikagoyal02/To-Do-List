 <!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <script src="./script.js"></script>
    <title>ToDo List</title>
  </head>
  <body>
    <div class="container">
      <div class="box">
        <!-- <h1>ToDo List</h1> -->
        ToDo List
        <div class="main">
          <input class="type" type="text" id="type" placeholder="Add a task" />
          <button class="plus" id="plus">+</button>
        </div>

        <div class="show">
            <button class="plus dlt">Delete All</button>
            <div class="result type"></div>
        </div>
      </div>
    </div>
  </body>
</html>
